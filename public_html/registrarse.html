<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en la Librería</title>
    <link href="CSS/registrarse.css" rel="stylesheet" type="text/css"/>
</head>
<body style="background-image: url('imagenes/fondoregistro.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; color: white;">

    <h1>Regístrate en Agora De Letras</h1>
    <form id="registerForm">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

        <label for="confirmPassword">Confirma Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>

        <button type="submit">Registrarse</button>
    </form>
    <div class="back-button-container">
        <button onclick="location.href='index.html'">Regresar a la Página Principal</button>
    </div>
    <div id="message"></div>
    <script src="registrarse.js" type="text/javascript"></script>    
</body>
</html>
