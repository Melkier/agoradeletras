<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="CSS/carrito.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Agora Letras</h1>
    <div class="container">
        <div class="book-list">
            <h2>Libros Disponibles</h2>
            <div id="books">
                <!-- Los libros se agregarán dinámicamente -->
            </div>
        </div>

        <div class="cart">
            <h2>Tu Carrito</h2>
            <ul id="cartItems">
                <!-- Los libros del carrito se mostrarán aquí -->
            </ul>
            <p id="totalPrice">Total: S/ 0.00</p>
        </div>
    </div>

    <script src="carrito.js" type="text/javascript"></script>
</body>
</html>
